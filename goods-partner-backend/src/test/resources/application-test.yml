spring:
  flyway:
    enabled: true
    locations: classpath:db/migration, db/test
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-id
            scope:
              - email
              - profile

google:
  api:
    key: some-test-key

grandedolce:
  accounting-app:
    url: http://192.168.0.1:3002/
    login: some-test-login
    password: some-test-password

client:
  accounting:
    client-server-url: http://192.168.0.1:3002/ #Client-Apache-server
    server-1c-uri-prefix: server-1c
    login: some-test-login
    password: some-test-password
    documents-uri-prefix: link-to-doc

reports:
  destination: reports

server:
  port: 9876

graphhopper:
  enabled: false
  osm:
    url: ~
    file: ~
    graph: ~




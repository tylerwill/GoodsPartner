spring:
  datasource:
    hikari:
      minimum-idle: 2
      maximum-pool-size: 4
  flyway:
    enabled: true
    locations: classpath:db/migration, db/test
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true

goodspartner:
  security:
    enabled: true
    jwt:
      access-token:
        secret: ${ACCESS_TOKEN_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
        expiration: 86400000 # a day
      refresh-token:
        secret: ${REFRESH_TOKEN_SECRET:7A25432A462D4A614E645267556B58703273357638792F413F4428472B4B6250}
        expiration: 604800000 # 7 days
  storage:
    uploadStorage: ${UPLOAD_STORAGE:upload_storage}

google:
  geocode:
    apiKey: some-test-key
    region: ua
    language: uk-UK
    boundaries:
      north: 51.53115
      south: 49.179171
      east: 32.160730
      west: 29.266897

client:
  accounting:
    client-server-url: http://192.168.0.1:3002/ #Client-Apache-server
    server-1c-uri-prefix: server-1c
    login: some-test-login
    password: some-test-password
    documents-uri-prefix: link-to-doc

reports:
  destination: reports

server:
  port: 9876

graphhopper:
  enabled: false
  osm:
    url: ~
    file: ~
    graph: ~

logging:
  level:
    com.goodspartner: DEBUG
    org.springframework: DEBUG

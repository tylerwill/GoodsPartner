spring:
  flyway:
    enabled: true
    locations: classpath:db/migration, db/test
  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-id
            scope:
              - email
              - profile

google:
  api:
    key: some-test-key

grandeDolce:
  1c:
    url: some-test-url

reports:
  destination: reports

server:
  port: 9876
